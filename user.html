<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .login-container {
            background: rgb(0, 88, 189);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 97, 97, 0.3);
            text-align: center;
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        .image-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .invisible-button {
            position: absolute;
            top: 97%; /* Ajustable */
            left: 12%; /* Ajustable */
            width: 50px; /* Carré ajustable */
            height: 50px; /* Carré ajustable */
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent pour visualisation */
            border: none;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <p class="error-message" id="error-message">Nom d'utilisateur ou mot de passe incorrect</p>
        <button onclick="checkLogin()">Se connecter</button>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img src="interface.jpg" alt="Connexion réussie">
        <button class="invisible-button" onclick="redirectToFile()"></button>
    </div>
    
    <script>
        function checkLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");
            let loginContainer = document.getElementById("loginContainer");
            let imageContainer = document.getElementById("imageContainer");
            
            if (username === "admin" && password === "1234") {
                loginContainer.style.display = "none";
                imageContainer.style.display = "block";
            } else {
                errorMessage.style.display = "block";
            }
        }
        
        function redirectToFile() {
            window.location.href = "fichier.html";
        }
    </script>
</body>
</html>
