<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .login-container {
            background: rgb(0, 88, 189);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 97, 97, 0.3);
            text-align: center;
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
        <input type="password" id="password" placeholder="Mot de passe">
        <p class="error-message" id="error-message">Nom d'utilisateur ou mot de passe incorrect</p>
        <button onclick="checkLogin()">Se connecter</button>
    </div>

    <script>
        function checkLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === "1234") {
                // Redirection vers la page d'accueil aprÃ¨s 1 seconde
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
