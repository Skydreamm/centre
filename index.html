<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Centre</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .fade-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 5vw;
            font-family: 'Metal Mania', sans-serif;
            color: white;
            opacity: 0;
            line-height: 1.5;
            text-transform: uppercase;
            width: 100%;
        }
        .journal-btn {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            font-size: 2vw;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .journal-btn:hover {
            background: gray;
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="videoOverlay">
        <div class="video-container">
            <video id="popupVideo" controls autoplay>
                <source src="Bienvenue.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
            <div class="fade-text" id="fadeText">Bienvenue<br>à la conquête<br>du centre</div>
            <button class="journal-btn" id="journalButton" onclick="goToJournal()">Accéder au Journal</button>
        </div>
    </div>

    <script>
        document.getElementById("popupVideo").addEventListener("ended", function() {
            let textElement = document.getElementById("fadeText");
            let buttonElement = document.getElementById("journalButton");
            textElement.style.animation = "fadeInText 3s ease-in-out forwards";
            setTimeout(() => {
                buttonElement.style.opacity = 1;
            }, 2000);
        });

        function goToJournal() {
            window.location.href = "journal.html";
        }
    </script>
</body>
</html>
